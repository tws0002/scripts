<script>
    $('img.button#exportCoordinates').on('click', function(event, ui){
        exportCoordinatesInit();
        console.log('click');
    });    
 
     $('img.button#testSave').on('click', function(event, ui){
        alert('以後');
    });    

    var csInterface = new CSInterface();   



    function td(inner){
        return "<td>" + inner + "</td>"
    }    

    function image(src){
        return "<img src=\'" + src + "\'/>"
    }

    var rows;

    function exportCoordinatesInit(){
        var table = "<table><tr><td>Layer編號</td><td>Layer名</td><td>格號</td><td>物件號</td><td>Library名</td><td>X</td><td>Y</td><td>圖寬</td><td>圖高</td><td>圖片路徑</td></tr>";
        csvout = "Layer編號, Layer名, 格號, 物件號, Library名, X, Y, ,圖寬, 圖高, 圖片路徑";
        csInterface.evalScript('exportCoordinates()', function(res){
            rows = res.split("|linebreak|");
            rows.pop();
            for (var i = 0; i < rows.length; i++) {
                cols = rows[i].split(",");
                //console.log(cols);
                layerNum = cols[0];
                layerName = cols[1];
                frameNum = cols[2];
                elementNum = cols[3];
                instanceName = cols[4];
                curX = cols[5];
                curY = cols[6];
                width = cols[7];
                height = cols[8];
                folderURI = cols[9];

                folderPath = folderURI.replace("file:///","").replace("|/",":/");
                
                imagePath = "./" + instanceName + "0001.png";
                fullImagePath = folderPath + "/" + instanceName + ".png";
                var result = window.cep.fs.readFile(folderPath + imagePath.slice(1));
                if(result.err != 0){
                    imagePath = "./" + instanceName + ".png";
                }
                
                imageHtml = image(imagePath);
                tableRow = "<tr>" + td(layerNum) + td(layerName) + td(frameNum) + td(elementNum) + td(instanceName) + td(curX) + td(curY) + td(width) + td(height) + td(imageHtml) + "</tr>";
                table = table + tableRow;
                
                csvRow = layerNum + "," + layerName + "," + frameNum + "," + elementNum + "," + instanceName + "," + curX + "," + curY + "," + width + "," + height + "," + fullImagePath;
                csvout = csvout + csvRow + "\n";
            }
            table = table + "</table>"
            
            var htmlPath = folderPath + "/index.html";
            var csvPath = folderPath + "/output.csv"
            window.cep.fs.writeFile(htmlPath, table);
            window.cep.fs.writeFile(csvPath, csvout);

        });
    }

    function exportElementsInit(){
        csInterface.evalScript('exportElements()');
    }
